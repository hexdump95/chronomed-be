server:
  port: 8082
spring:
  application:
    name: chronomed
  datasource:
    url: jdbc:postgresql://localhost:5432/chronomed
    username: admin
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: true

logging:
  level:
    ar.sergiovillanueva.chronomed: DEBUG
    org.springframework.security: DEBUG

springdoc:
  swagger-ui:
    path: /swagger

httpclient:
  keycloak:
    url: http://localhost:8080
    chronomed:
      client-id: chronomed-staff
      client-uuid: 9eb859c4-3ded-40f4-83d8-ce8b1dbc8242
    admincli:
      token:
        grant-type: password
        client-id: admin-cli
        username: admin
        password: secret

authservice:
  resource-client: chronomed
  staff-url: http://localhost:8080/realms/chronomed-staff
  portal-url: http://localhost:8080/realms/chronomed-patient
